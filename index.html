<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>ToDo-oooo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
        *{
            font-family: 'Kdam Thmor Pro', sans-serif; 
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    .Main{
        display: flex;
        width: 100%;
        height: 20vh;
        justify-content: space-around;
        background-image: url(Live-Background/Live-Background.svg);
        background-repeat: no-repeat;
        background-size: contain;
    }
    .input{
        margin-top: 5vh;
        display: flex;
        width:50%;
        justify-content: space-around;

    }
    .input input{
        height: 4vh;
        width: 400px;
        outline: none;
    }
    .input button{
        width: 200px;
        height: 5vh;
        background-color: transparent;
        color: white;
        border: none;
        outline: navajowhite;
        font-size: 25px;
    }
    .input button:hover{
       font-size: 28px;
       cursor: pointer;
    }
    h1{
        padding-top: 20px;
        font-size: 25px;
        margin-left: 5%;
    }
    .ToDo
    {
            display: flex;
            width: 100%;
            justify-content: space-around;  
    }
    #itemlist{
        border:none;
        background-color: transparent;
        width:200px;
        margin-right:20px;
        margin-bottom: 20px;
        font-size: 27px;
    }
    #edit{
        width:100px;
        margin-right:20px;
    }
    #remove{
        width:100px;
        margin-right:20px;
    }
    #done{
        width:100px;
        margin-right:20px;
    }
    @media (max-width: 480px) 
    {
        ol{
            list-style: disc;
        }
        
        #itemlist{
            padding-top: 20px;
            margin-left: 5%;
            width:90%;
        }
        #edit{
            width:25%;  
        } 
        #remove{
            width:25%;
        }
        #done{
            margin-left: 5%;
            width:25%;
        }
    }
    </style>

    <script src="scripit.js">
       
    </script>
</head>
<body>
    <div class="Main">
        <div class="input">
            <input type="text" id="data" placeholder="the next aim ">
            <button id="Add">Add</button>
        </div>
    </div>
    <h1>ToDo</h1>
    <div class="ToDo">         
         <ol id="list"></ol>
    </div>
</body>
</html>
